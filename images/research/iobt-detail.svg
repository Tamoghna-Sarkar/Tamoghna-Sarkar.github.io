<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f0f23"/>
  <!-- Battlefield terrain line -->
  <path d="M0 280 Q100 260 200 270 Q300 280 400 265 Q500 250 600 270 Q700 290 800 275" fill="none" stroke="#2a2a4a" stroke-width="2"/>
  <!-- Sensor nodes scattered -->
  <circle cx="120" cy="240" r="10" fill="#6C6CE5" opacity="0.9"/>
  <text x="120" y="244" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">S1</text>
  <circle cx="280" cy="230" r="10" fill="#6C6CE5" opacity="0.9"/>
  <text x="280" y="234" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">S2</text>
  <circle cx="440" cy="225" r="10" fill="#6C6CE5" opacity="0.9"/>
  <text x="440" y="229" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">S3</text>
  <circle cx="600" cy="235" r="10" fill="#6C6CE5" opacity="0.9"/>
  <text x="600" y="239" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">S4</text>
  <circle cx="700" cy="245" r="10" fill="#6C6CE5" opacity="0.9"/>
  <text x="700" y="249" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">S5</text>
  <!-- Acoustic source -->
  <circle cx="380" cy="150" r="14" fill="#F97B8B"/>
  <text x="380" y="154" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">SRC</text>
  <!-- Sound waves from source -->
  <circle cx="380" cy="150" r="30" fill="none" stroke="#F97B8B" stroke-width="1" opacity="0.6"/>
  <circle cx="380" cy="150" r="50" fill="none" stroke="#F97B8B" stroke-width="1" opacity="0.4"/>
  <circle cx="380" cy="150" r="70" fill="none" stroke="#F97B8B" stroke-width="1" opacity="0.25"/>
  <circle cx="380" cy="150" r="90" fill="none" stroke="#F97B8B" stroke-width="1" opacity="0.15"/>
  <!-- Lines from sensors to source (localization) -->
  <line x1="120" y1="240" x2="380" y2="150" stroke="#F9D74C" stroke-width="1" stroke-dasharray="5,4" opacity="0.6"/>
  <line x1="280" y1="230" x2="380" y2="150" stroke="#F9D74C" stroke-width="1" stroke-dasharray="5,4" opacity="0.6"/>
  <line x1="440" y1="225" x2="380" y2="150" stroke="#F9D74C" stroke-width="1" stroke-dasharray="5,4" opacity="0.6"/>
  <line x1="600" y1="235" x2="380" y2="150" stroke="#F9D74C" stroke-width="1" stroke-dasharray="5,4" opacity="0.6"/>
  <line x1="700" y1="245" x2="380" y2="150" stroke="#F9D74C" stroke-width="1" stroke-dasharray="5,4" opacity="0.6"/>
  <!-- Broker nodes -->
  <rect x="150" y="310" width="140" height="35" rx="8" fill="none" stroke="#6C6CE5" stroke-width="1.5"/>
  <text x="220" y="332" text-anchor="middle" fill="#6C6CE5" font-family="Arial, sans-serif" font-size="12">Distributed Brokers</text>
  <rect x="340" y="310" width="140" height="35" rx="8" fill="none" stroke="#F97B8B" stroke-width="1.5"/>
  <text x="410" y="332" text-anchor="middle" fill="#F97B8B" font-family="Arial, sans-serif" font-size="12">Benchmarking</text>
  <rect x="530" y="310" width="140" height="35" rx="8" fill="none" stroke="#F9D74C" stroke-width="1.5"/>
  <text x="600" y="332" text-anchor="middle" fill="#F9D74C" font-family="Arial, sans-serif" font-size="12">Localization Algos</text>
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Internet of Battlefield Things (IoBT)</text>
  <text x="400" y="65" text-anchor="middle" fill="#9a9ab0" font-family="Arial, sans-serif" font-size="13">Acoustic Localization in Military Networks</text>
  <text x="400" y="385" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Army Research Lab + USC ANRG</text>
</svg>
