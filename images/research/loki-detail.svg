<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f0f23"/>
  <!-- Cloud/AZ regions -->
  <rect x="50" y="60" width="200" height="120" rx="12" fill="none" stroke="#6C6CE5" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="150" y="85" text-anchor="middle" fill="#6C6CE5" font-family="Arial, sans-serif" font-size="12">AZ-1</text>
  <rect x="300" y="60" width="200" height="120" rx="12" fill="none" stroke="#F97B8B" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="400" y="85" text-anchor="middle" fill="#F97B8B" font-family="Arial, sans-serif" font-size="12">AZ-2</text>
  <rect x="550" y="60" width="200" height="120" rx="12" fill="none" stroke="#F9D74C" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="650" y="85" text-anchor="middle" fill="#F9D74C" font-family="Arial, sans-serif" font-size="12">AZ-3</text>
  <!-- Brokers -->
  <rect x="90" y="100" width="70" height="35" rx="6" fill="#6C6CE5" opacity="0.8"/>
  <text x="125" y="122" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <rect x="170" y="100" width="70" height="35" rx="6" fill="#6C6CE5" opacity="0.6"/>
  <text x="205" y="122" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <rect x="340" y="100" width="70" height="35" rx="6" fill="#F97B8B" opacity="0.8"/>
  <text x="375" y="122" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <rect x="420" y="100" width="70" height="35" rx="6" fill="#F97B8B" opacity="0.6"/>
  <text x="455" y="122" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <rect x="590" y="100" width="70" height="35" rx="6" fill="#F9D74C" opacity="0.8"/>
  <text x="625" y="122" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <rect x="670" y="100" width="70" height="35" rx="6" fill="#F9D74C" opacity="0.6"/>
  <text x="705" y="122" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Broker</text>
  <!-- LoKI Controller -->
  <rect x="280" y="230" width="240" height="50" rx="10" fill="#6C6CE5"/>
  <text x="400" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LoKI Controller</text>
  <!-- Arrows from controller to AZs -->
  <line x1="340" y1="230" x2="150" y2="180" stroke="#6C6CE5" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="400" y2="180" stroke="#F97B8B" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="460" y1="230" x2="650" y2="180" stroke="#F9D74C" stroke-width="2" marker-end="url(#arrow3)"/>
  <!-- Producers -->
  <rect x="100" y="310" width="120" height="35" rx="6" fill="none" stroke="#9a9ab0" stroke-width="1.5"/>
  <text x="160" y="332" text-anchor="middle" fill="#9a9ab0" font-family="Arial, sans-serif" font-size="12">Producers</text>
  <rect x="340" y="310" width="120" height="35" rx="6" fill="none" stroke="#9a9ab0" stroke-width="1.5"/>
  <text x="400" y="332" text-anchor="middle" fill="#9a9ab0" font-family="Arial, sans-serif" font-size="12">Telemetry</text>
  <rect x="580" y="310" width="120" height="35" rx="6" fill="none" stroke="#9a9ab0" stroke-width="1.5"/>
  <text x="640" y="332" text-anchor="middle" fill="#9a9ab0" font-family="Arial, sans-serif" font-size="12">Cost Signals</text>
  <line x1="160" y1="310" x2="320" y2="280" stroke="#9a9ab0" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="400" y1="310" x2="400" y2="280" stroke="#9a9ab0" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="640" y1="310" x2="480" y2="280" stroke="#9a9ab0" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="400" y="385" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Cloud-Aware Kafka Routing | Confluent + USC ANRG</text>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#6C6CE5"/></marker>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#F97B8B"/></marker>
    <marker id="arrow3" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#F9D74C"/></marker>
  </defs>
</svg>
